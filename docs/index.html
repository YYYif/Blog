<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YYF'S BLOG</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
   <!-- 文件夹样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- Gittalk 评论-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">

</head>
<body>
  <div id="app">Please Wait For A Few Minutes</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: "<b>Yueyf' Blog</b>",
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/YYYif/Blog',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      // 跳转后自动到顶部
      auto2top: true,

      coverpage: false,
      // PLUGINS
      // ----------------------------------------------------------------
      // 页面右侧toc
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      },

      // 全文搜索
      search: {
        depth: 6,
        noData: "Ooooooops! Empty Search Results!",
        placeholder: "Search...",
        // 避免搜索索引冲突,同一域下的多个网站之间
        namespace: "website-1",
      },
      // 底部导航
      pagination: {
        previousText: "上一篇",
        nextText: "下一篇",
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "red",
        language: "chinese",
        localization: {
          words: "",
          minute: "",
        },
        isExpected: true,
      },
      topMargin: 40,
      //nameLink: "/",
      // 显示日期
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 代码高亮  https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>	
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>     
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>  
  <!-- 多tab支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <!-- 代码复制 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- 底部 上一页下一页 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script>
  <!-- 全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- 图片放大缩小 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 侧边栏目录折叠 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 页面右侧 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Gittalk-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
        clientID: 'aba3882d5e2cab73e7cb',
        clientSecret: '8deb0bd4be08196a4274157e2e68846a264c2412',
        repo: 'yyyif.github.io',
        owner: 'YYYif',
        admin: ['YYYif'],
        // facebook-like distraction free mode
        distractionFreeMode: false
      })
  </script>
</body>
<!--突然内容无法滚动，滚动条消失了，StackOverflow建议加上这句，指定overflow-->
<style type="text/css">
.content {
  overflow: auto;
}
</style>
</html>
